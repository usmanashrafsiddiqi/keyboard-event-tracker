<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2b2b2b, #3c3c3c);
            font-family: 'Arial', sans-serif;
        }

        .project {
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .key {
            font-size: 2rem;
            padding: 20px;
            border-radius: 10px;
            background-color: #4a90e2;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .key:active {
            transform: scale(0.95); /* Scale effect on press */
            background-color: #357ABD; /* Darker blue when pressed */
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #2b2b2b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        th, td {
            border: 1px solid #e7e7e7;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-size: 1.5rem;
        }

        td {
            background-color: #3c3c3c;
            color: #ffffff;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        td:hover {
            background-color: #4a90e2;
            transform: translateY(-3px); /* Slight lift effect on hover */
        }

        .color {
            color: aliceblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .key {
                font-size: 1.5rem;
                padding: 15px;
            }

            th, td {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press any key and watch the magic!</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Key Code</th>
                </tr>
            </thead>
            <tbody id="keyCodesTable">
                <!-- Key codes will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
